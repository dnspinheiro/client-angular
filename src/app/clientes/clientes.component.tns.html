<ActionBar title="Clientes"></ActionBar>
<StackLayout>
    <ListView [items]="resources$ | async">
        <ng-template let-item="item">
            <GridLayout columns="*, auto, auto, auto">
                <Label [text]="item.nome"></Label>
                <Label [text]="item.email" col="1"></Label>
                <Button [text]="UP" (tap)="carregarDadosForm(item)"></Button>
                <Button [text]="Del" (tap)="OnDelete(item)"></Button>
            </GridLayout>
        </ng-template>
    </ListView>
</StackLayout>
